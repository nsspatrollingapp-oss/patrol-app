<!DOCTYPE html>
<html>
<head>
  <title>Patrol Visit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h3>Patrol Visit</h3>

<select id="location">
  <option value="">Select Location</option>
  <option>Gate A</option>
  <option>Gate B</option>
  <option>Warehouse</option>
</select>

<label><input type="checkbox" value="Clean" class="chk"> Clean</label>
<label><input type="checkbox" value="Secure" class="chk"> Secure</label>

<textarea id="remarks" placeholder="Remarks"></textarea>

<input type="file" id="photos" accept="image/*" capture="environment" multiple>

<h4>Signature</h4>
<canvas id="sign" width="300" height="150"></canvas>
<button onclick="clearSign()">Clear</button>

<button onclick="submitVisit()">Submit</button>
<p id="status"></p>

<script src="js/app.js"></script>
</body>
</html>
