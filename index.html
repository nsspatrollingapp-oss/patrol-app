<!DOCTYPE html>
<html>
<head>
  <title>Patrol Login</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Supervisor Login</h2>

<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button type="button" onclick="login()">Login</button>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyfs9hiYIC50xxhLG6fmpe6ZLDrBPZr4G6sHTjzj57KOMeLhyLFYCzGi-PP0VqJgnnDdA/exec";

function login() {
  const username = document.getElementById("user").value;
  const password = document.getElementById("pass").value;

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",   // ðŸ”‘ IMPORTANT
      username: username,
      password: password
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      localStorage.setItem("user", username);
      localStorage.setItem("pass", password);
      window.location.href = "form.html";   // âœ… ONLY on success
    } else {
      alert("Invalid username or password");
    }
  })
  .catch(err => {
    alert("Login error");
    console.error(err);
  });
}

// Service Worker
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
