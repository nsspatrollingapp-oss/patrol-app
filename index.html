<!DOCTYPE html>
<html>
<head>
  <title>Patrol Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Supervisor Login</h2>

<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<p id="msg"></p>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvLIpaYh7gdKE-vRoWhEL2t79CIzUX0di_AvJt4weIP56BEsKOJ1kUEhvwxGtRKIXiFg/exec";

function login() {
  msg.innerText = "Checking...";

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      username: user.value,
      password: pass.value
    })
  })
  .then(r => r.json())
  .then(res => {
    if (res.status === "success") {
      localStorage.setItem("user", user.value);
      localStorage.setItem("pass", pass.value);
      location.href = "form.html";
    } else {
      msg.innerText = "âŒ Wrong username or password";
    }
  })
  .catch(() => msg.innerText = "Server error");
}
</script>

</body>
</html>
